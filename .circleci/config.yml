version: 2.1

workflows:
  build:
    jobs:
      - build

jobs:
  build_and_push:
    docker:
      - image: circleci/golang:1.15.6
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13   
      - run:
          name: Build Container
          command: docker build --tag=ulmefors/kolibri -f Dockerfile .
      - run:
          name: Push Container
          command: docker push ulmefors/kolibri:latest

